<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Namer - OpenAI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Negative Namer</h1>
        <p>A simple chat interface using OpenAI</p>

        <div class="api-key-section">
            <label for="apiKey">OpenAI API Key:</label>
            <p class="api-key-hint">You can either enter your API key below or set VITE_OPENAI_API_KEY in your .env file</p>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
            <button id="saveKey">Save Key</button>
        </div>

        <div class="chat-section">
            <div class="messages" id="messages"></div>
            <div class="input-section">
                <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                <button id="sendMessage" disabled>Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
